name: Test Arm
on:
    workflow_dispatch:

jobs:
  test-bot:
    strategy:
      matrix:
        os: [self-hosted]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: PWD
      run: |
        pwd
    - name: Install
      run: |
        ./install-brew-cli.sh
    - name: test ruby
      run: |
        ruby --version
    - name: Test w/o brew
      run: |
        echo "Hello World"
        head -n 1 /etc/os-release
        uname -a
    - name: Test w/ brew
      run: |
        brew --version
