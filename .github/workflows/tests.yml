name: brew test-bot

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-bot:
    strategy:
      matrix:
        os: [self-hosted]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Homebrew
        run: |
          ./install-all.sh
      # - name: Cache Homebrew Bundler RubyGems
      #   uses: actions/cache@v4
      #   with:
      #     path: ${{ steps.set-up-homebrew.outputs.gems-path }}
      #     key: ${{ matrix.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
      #     restore-keys: ${{ matrix.os }}-rubygems-

      - run: |
          echo $SHELL

      - run: |
          . "$HOME/.asdf/asdf.sh"
          export PATH="/home/linuxbrew/.linuxbrew/bin:$HOME/.asdf/shims:$PATH"
          /home/linuxbrew/.linuxbrew/bin/brew test-bot --only-cleanup-before

      - run: |
          . "$HOME/.asdf/asdf.sh"
          export PATH="/home/linuxbrew/.linuxbrew/bin:$HOME/.asdf/shims:$PATH"
          /home/linuxbrew/.linuxbrew/bin/brew test-bot --only-setup

      - run: |
          . "$HOME/.asdf/asdf.sh"
          export PATH="/home/linuxbrew/.linuxbrew/bin:$HOME/.asdf/shims:$PATH"
          /home/linuxbrew/.linuxbrew/bin/brew test-bot --only-tap-syntax

      - run: |
          . "$HOME/.asdf/asdf.sh"
          export PATH="/home/linuxbrew/.linuxbrew/bin:$HOME/.asdf/shims:$PATH"
          /home/linuxbrew/.linuxbrew/bin/brew test-bot --only-formulae
        if: github.event_name == 'pull_request'

      - name: Upload bottles as artifact
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: bottles_${{ matrix.os }}
          path: '*.bottle.*'
